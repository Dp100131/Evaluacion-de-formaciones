<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de sesion</title>
    <link rel="stylesheet" href="../CSS/index.css">
</head>
<body>
    <main class="login">

        <div class="form-container">

            <h1 class="logo">Logo</h1>

            <form action="/" class="form">

                <label for="email" class="label">Email address</label>
                <input type="email" id="email" placeholder="example@ev.com" class="input input-email">

                <label for="password" class="label">Password</label>
                <input type="password" id="new-password" placeholder="********" class="input input-new-password">

                <input type="submit" value="Login" class="primary-button login-button">

            </form>

        </div>

    </main>
</body>
</html>
